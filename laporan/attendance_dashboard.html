<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Statistik Absensi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        /* Date Range */
        .date-range {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .date-range h3 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .date-inputs {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .date-group {
            flex: 1;
            min-width: 200px;
        }

        .date-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .date-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .date-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-update {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-update:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-card.present {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .stat-card.izin {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        .stat-card.sick {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.alpha {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Charts Container */
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .chart-card h3 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        /* Table Styles */
        .table-container {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .table-container h3 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            color: #555;
            font-weight: 600;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #666;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-hadir {
            background: #84fab0;
            color: #2e7d32;
        }

        .status-izin {
            background: #f6d365;
            color: #b76e00;
        }

        .status-sakit {
            background: #f093fb;
            color: #9c27b0;
        }

        .status-alpha {
            background: #ff9a9e;
            color: #c62828;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error */
        .error-message {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .date-inputs {
                flex-direction: column;
            }
            
            .btn-update {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ“Š Dashboard Statistik Absensi</h1>
            <p>Pantau kehadiran siswa secara real-time</p>
        </div>

        <!-- Date Range Filter -->
        <div class="date-range">
            <h3>ðŸ“… Filter Tanggal</h3>
            <div class="date-inputs">
                <div class="date-group">
                    <label>Tanggal Mulai</label>
                    <input type="date" id="startDate">
                </div>
                <div class="date-group">
                    <label>Tanggal Akhir</label>
                    <input type="date" id="endDate">
                </div>
                <button class="btn-update" onclick="loadStatistics()">Update Data</button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Memuat data...</p>
        </div>

        <!-- Statistics Content -->
        <div id="statisticsContent">
            <!-- Summary Cards -->
            <div class="stats-grid" id="summaryCards">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Charts -->
            <div class="charts-container">
                <div class="chart-card">
                    <h3>ðŸ“ˆ Statistik Harian</h3>
                    <canvas id="dailyChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>ðŸ“Š Statistik Per Kelas</h3>
                    <canvas id="classChart"></canvas>
                </div>
            </div>

            <!-- Daily Statistics Table -->
            <div class="table-container">
                <h3>ðŸ“‹ Detail Absensi Harian</h3>
                <table id="dailyTable">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Hadir</th>
                            <th>Izin</th>
                            <th>Sakit</th>
                            <th>Alpha</th>
                            <th>Total Hadir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Initialize date inputs
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = today;
        document.getElementById('endDate').value = today;
        // proteksi halaman
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "login.html";
        }

        // console.log(token);

        // Chart instances
        let dailyChart = null;
        let classChart = null;

        // Load statistics on page load
        window.onload = loadStatistics;

        async function loadStatistics() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('statisticsContent').style.opacity = '0.5';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                const response = await fetch(`http://localhost:8080/api/attendance/statistics?start_date=${startDate}&end_date=${endDate}`, {
                    headers: {
                        'Authorization': 'Bearer '+token // Ganti dengan token yang valid
                    }
                });
                console.log('Token : ' + token);
                console.log('Response : ',response);
                const data = await response.json();
                
                if (data.success) {
                    updateSummaryCards(data);
                    updateDailyTable(data.daily_statistics);
                    updateCharts(data);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Gagal memuat data: ' + error.message);
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('statisticsContent').style.opacity = '1';
            }
        }

        function updateSummaryCards(data) {
            const summaryCards = document.getElementById('summaryCards');
            
            // Calculate totals
            let totalPresent = 0, totalIzin = 0, totalSick = 0, totalAlpha = 0;
            data.daily_statistics.forEach(day => {
                totalPresent += parseInt(day.present) || 0;
                totalIzin += parseInt(day.izin) || 0;
                totalSick += parseInt(day.sick) || 0;
                totalAlpha += parseInt(day.alpha) || 0;
            });

            summaryCards.innerHTML = `
                <div class="stat-card total">
                    <div class="stat-value">${data.total_students}</div>
                    <div class="stat-label">Total Siswa</div>
                </div>
                <div class="stat-card present">
                    <div class="stat-value">${totalPresent}</div>
                    <div class="stat-label">Total Hadir</div>
                </div>
                <div class="stat-card izin">
                    <div class="stat-value">${totalIzin}</div>
                    <div class="stat-label">Total Izin</div>
                </div>
                <div class="stat-card sick">
                    <div class="stat-value">${totalSick}</div>
                    <div class="stat-label">Total Sakit</div>
                </div>
                <div class="stat-card alpha">
                    <div class="stat-value">${totalAlpha}</div>
                    <div class="stat-label">Total Alpha</div>
                </div>
            `;
        }

        function updateDailyTable(dailyStats) {
            const tbody = document.querySelector('#dailyTable tbody');
            
            if (!dailyStats || dailyStats.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Tidak ada data</td></tr>';
                return;
            }

            tbody.innerHTML = dailyStats.map(day => `
                <tr>
                    <td>${formatDate(day.date)}</td>
                    <td><span class="status-badge status-hadir">${day.present}</span></td>
                    <td><span class="status-badge status-izin">${day.izin}</span></td>
                    <td><span class="status-badge status-sakit">${day.sakit || day.sick}</span></td>
                    <td><span class="status-badge status-alpha">${day.alpha}</span></td>
                    <td><strong>${day.attended}</strong></td>
                </tr>
            `).join('');
        }

        function updateCharts(data) {
            // Destroy existing charts
            if (dailyChart) dailyChart.destroy();
            if (classChart) classChart.destroy();

            // Daily Chart
            const dailyCtx = document.getElementById('dailyChart').getContext('2d');
            dailyChart = new Chart(dailyCtx, {
                type: 'line',
                data: {
                    labels: data.daily_statistics.map(day => formatDate(day.date)),
                    datasets: [
                        {
                            label: 'Hadir',
                            data: data.daily_statistics.map(day => day.present),
                            borderColor: '#84fab0',
                            backgroundColor: 'rgba(132, 250, 176, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Izin',
                            data: data.daily_statistics.map(day => day.izin),
                            borderColor: '#f6d365',
                            backgroundColor: 'rgba(246, 211, 101, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Sakit',
                            data: data.daily_statistics.map(day => day.sakit || day.sick),
                            borderColor: '#f093fb',
                            backgroundColor: 'rgba(240, 147, 251, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Alpha',
                            data: data.daily_statistics.map(day => day.alpha),
                            borderColor: '#ff9a9e',
                            backgroundColor: 'rgba(255, 154, 158, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });

            // Class Chart
            const classCtx = document.getElementById('classChart').getContext('2d');
            classChart = new Chart(classCtx, {
                type: 'bar',
                data: {
                    labels: data.class_statistics.map(cls => `Kelas ${cls.kelas}`),
                    datasets: [{
                        label: 'Jumlah Siswa Hadir',
                        data: data.class_statistics.map(cls => cls.attended),
                        backgroundColor: 'rgba(102, 126, 234, 0.5)',
                        borderColor: '#667eea',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
